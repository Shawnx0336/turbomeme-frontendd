<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DegenDice - Slotana Style</title>
    <style>
        :root {
            --bg-dark: #0A0A0A;
            --accent-pink: #FF3366;
            --accent-green: #00FF99;
            --text-light: #FFFFFF;
            --radius-md: 12px;
            --radius-sm: 6px;
            --shadow-glow: 0 0 10px;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: linear-gradient(145deg, rgba(255, 51, 102, 0.2), rgba(0, 255, 153, 0.1));
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .wallet-info {
            font-weight: 400;
            font-size: 14px;
        }
        
        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        .dice-area {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .dice {
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: var(--radius-sm);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: var(--bg-dark);
            box-shadow: var(--shadow-glow) rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }
        
        .controls {
            background: rgba(20, 20, 20, 0.8);
            padding: 1.5rem;
            border-radius: var(--radius-md);
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .slider-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .slider-labels {
            display: flex;
            justify-content: space-between;
        }
        
        input[type="range"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: linear-gradient(to right, var(--accent-pink), var(--accent-green));
            border-radius: 4px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: var(--text-light);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--shadow-glow) var(--accent-pink);
        }
        
        .multiplier-display {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            color: var(--accent-green);
            text-shadow: var(--shadow-glow) var(--accent-green);
        }
        
        .bet-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .roll-btn {
            background-color: var(--accent-pink);
            color: white;
        }
        
        .roll-btn:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-glow) var(--accent-pink);
        }
        
        .chip-btn {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            flex: 1;
        }
        
        .chip-btn.active {
            background-color: var(--accent-pink);
            box-shadow: var(--shadow-glow) var(--accent-pink);
        }
        
        .result-display {
            font-size: 2rem;
            font-weight: 700;
            margin-top: 1rem;
            text-align: center;
            min-height: 3rem;
        }
        
        .win {
            color: var(--accent-green);
            animation: scale 0.5s;
        }
        
        .loss {
            color: var(--accent-pink);
            animation: shake 0.3s;
        }
        
        @keyframes scale {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .win-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 153, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 72px;
            color: var(--accent-green);
            animation: flash 0.5s;
            pointer-events: none;
            z-index: 100;
        }
        
        @keyframes flash {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        .streak-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem 2rem;
            border-radius: var(--radius-md);
            font-size: 48px;
            color: var(--accent-pink);
            animation: scale 0.5s;
            z-index: 101;
        }
        
        .recent-wins {
            position: fixed;
            bottom: 1rem;
            left: 0;
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.5rem 0;
        }
        
        .recent-wins span {
            display: inline-block;
            padding-left: 100%;
            animation: slide-left 15s linear infinite;
        }
        
        @keyframes slide-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        
        .hot-streak {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-pink);
            padding: 0.5rem 1rem;
            border-radius: var(--radius-md);
            font-weight: 700;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 99;
        }
    </style>
</head>
<body>
    <header>
        <div class="wallet-info">
            Wallet: Not connected
        </div>
        <div class="hot-streak">
            ðŸ”¥ Hot Streak! 5 Wins
        </div>
    </header>
    
    <div class="game-container">
        <div class="dice-area">
            <div class="dice" id="die1">1</div>
            <div class="dice" id="die2">1</div>
        </div>
        
        <div class="result-display" id="result"></div>
        
        <div class="controls">
            <div class="slider-container">
                <div class="slider-labels">
                    <span>Roll Under:</span>
                    <span id="roll-under-value">7</span>
                </div>
                <input type="range" id="roll-under-slider" min="3" max="11" value="7" step="1">
            </div>
            
            <div class="multiplier-display" id="multiplier">
                Payout: 6x
            </div>
            
            <div class="bet-controls">
                <button class="chip-btn" data-value="0.01">0.01</button>
                <button class="chip-btn" data-value="0.1">0.1</button>
                <button class="chip-btn active" data-value="1">1</button>
                <button class="chip-btn" data-value="5">5</button>
                <button class="chip-btn" data-value="MAX">MAX</button>
            </div>
            
            <button class="roll-btn" id="roll-button">ROLL</button>
        </div>
    </div>
    
    <div class="recent-wins">
        <span>Player1 won 2.5 SOL! â€¢ Player2 won 1.8 SOL! â€¢ Player3 won 5.2 SOL!</span>
    </div>
    
    <canvas id="confetti-canvas"></canvas>
    
    <script>
        // Game state
        const state = {
            rollUnder: 7,
            chipValue: 1,
            diceValues: [1, 1],
            rollResult: null,
            streak: 5,
            payouts: {
                3: 35,
                4: 17,
                5: 11,
                6: 8,
                7: 6,
                8: 5,
                9: 4,
                10: 3,
                11: 2.5
            }
        };
        
        // DOM elements
        const die1 = document.getElementById('die1');
        const die2 = document.getElementById('die2');
        const resultDisplay = document.getElementById('result');
        const rollUnderSlider = document.getElementById('roll-under-slider');
        const rollUnderValue = document.getElementById('roll-under-value');
        const multiplierDisplay = document.getElementById('multiplier');
        const rollButton = document.getElementById('roll-button');
        const chipButtons = document.querySelectorAll('.chip-btn');
        
        // Initialize
        updateMultiplier();
        
        // Event listeners
        rollUnderSlider.addEventListener('input', function() {
            state.rollUnder = parseInt(this.value);
            rollUnderValue.textContent = state.rollUnder;
            updateMultiplier();
        });
        
        chipButtons.forEach(button => {
            button.addEventListener('click', function() {
                chipButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                
                if (this.dataset.value === 'MAX') {
                    state.chipValue = 10; // In a real app, this would be wallet balance
                } else {
                    state.chipValue = parseFloat(this.dataset.value);
                }
            });
        });
        
        rollButton.addEventListener('click', rollDice);
        
        // Game functions
        function rollDice() {
            // Disable button during roll
            rollButton.disabled = true;
            
            // Animate dice
            animateDice();
            
            // After animation, show result
            setTimeout(() => {
                // Generate random dice values
                state.diceValues = [
                    Math.floor(Math.random() * 6) + 1,
                    Math.floor(Math.random() * 6) + 1
                ];
                
                // Calculate result
                const sum = state.diceValues[0] + state.diceValues[1];
                state.rollResult = sum < state.rollUnder ? 'WIN' : 'LOSE';
                
                // Update UI
                die1.textContent = state.diceValues[0];
                die2.textContent = state.diceValues[1];
                
                resultDisplay.textContent = `Roll: ${sum} - ${state.rollResult}`;
                resultDisplay.className = 'result-display ' + (state.rollResult === 'WIN' ? 'win' : 'loss');
                
                // Show effects
                if (state.rollResult === 'WIN') {
                    showWinEffect();
                    updateStreak(true);
                } else {
                    updateStreak(false);
                }
                
                // Re-enable button
                rollButton.disabled = false;
            }, 1000);
        }
        
        function animateDice() {
            die1.style.animation = 'none';
            die2.style.animation = 'none';
            
            // Trigger reflow
            void die1.offsetWidth;
            void die2.offsetWidth;
            
            die1.style.animation = 'shake 0.5s infinite';
            die2.style.animation = 'shake 0.5s infinite';
        }
        
        function showWinEffect() {
            // Create win overlay
            const overlay = document.createElement('div');
            overlay.className = 'win-overlay';
            overlay.textContent = `+${(state.chipValue * state.payouts[state.rollUnder]).toFixed(2)} SOL!`;
            document.body.appendChild(overlay);
            
            // Create confetti
            triggerConfetti();
            
            // Remove overlay after animation
            setTimeout(() => {
                overlay.remove();
            }, 1000);
        }
        
        function updateStreak(isWin) {
            if (isWin) {
                state.streak++;
                
                if (state.streak % 3 === 0) {
                    showStreakPopup();
                }
            } else {
                state.streak = 0;
            }
        }
        
        function showStreakPopup() {
            const popup = document.createElement('div');
            popup.className = 'streak-popup';
            popup.textContent = `ðŸ”¥ Streak x${state.streak}!`;
            document.body.appendChild(popup);
            
            setTimeout(() => {
                popup.remove();
            }, 1500);
        }
        
        function updateMultiplier() {
            const multiplier = state.payouts[state.rollUnder];
            multiplierDisplay.textContent = `Payout: ${multiplier}x`;
        }
        
        function triggerConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const particles = [];
            const colors = ['#FF3366', '#00FF99', '#FFFFFF', '#FFD700'];
            
            // Create particles
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    size: Math.random() * 10 + 5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speedY: Math.random() * 3 + 2,
                    speedX: Math.random() * 4 - 2,
                    rotation: Math.random() * 360,
                    rotationSpeed: Math.random() * 10 - 5
                });
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                let stillAlive = false;
                
                particles.forEach(p => {
                    p.x += p.speedX;
                    p.y += p.speedY;
                    p.rotation += p.rotationSpeed;
                    
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.rotation * Math.PI / 180);
                    ctx.fillStyle = p.color;
                    ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
                    ctx.restore();
                    
                    if (p.y < canvas.height) {
                        stillAlive = true;
                    }
                });
                
                if (stillAlive) {
                    requestAnimationFrame(animate);
                }
            }
            
            animate();
        }
    </script>
</body>
</html>
